<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrApp</ion-title>
    <img 
      src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" 
      alt="Duoc" 
      width="200px"
      slot="end" 
      class="floating"  
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="Clases">
    <ion-card-header>
      <ion-card-title>Clases</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-label>Aplicaciones moviles-001D</ion-label>
          <ion-button color="primary" class="ion-padding-horizontal" (click)="generarQR('Aplicaciones moviles-001D')">
            Generar clase
          </ion-button>
        </ion-item>   

        <ion-item>
          <ion-label>Programacion Web-004D</ion-label>
          <ion-button  color="primary" class="ion-padding-horizontal" (click)="generarQR('Programacion Web-004D')">
            Generar clase
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-label>Aplicaciones moviles-002D</ion-label>
          <ion-button color="primary" class="ion-padding-horizontal" (click)="generarQR('Aplicaciones moviles-002D')">
            Generar clase
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-label>Calidad de software-005D</ion-label>
          <ion-button color="primary" class="ion-padding-horizontal" (click)="generarQR('Calidad de software-005D')">
            Generar clase
          </ion-button>
        </ion-item>

      </ion-list>
      <div *ngIf="codigoQR" style="text-align: center; margin-top: 20px;">
        <h2>
          {{codigoQR}}
        </h2>
        <qr-code [value]="codigoQR" class="qr-code"></qr-code>
      </div>
      

    </ion-card-content>
  </ion-card>


</ion-content>




<ion-footer>
  <ion-toolbar color="warning">
    <ion-button (click)="goBack()">Atras</ion-button>
  </ion-toolbar>
</ion-footer>
