<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
    <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="Duoc" width="200xp" slot="end">

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
      <ion-card-subtitle>Llene todos los campos para registrarse. <br><br>
      </ion-card-subtitle>
    </ion-card-header>
    
  
    <ion-card-content>
      <form [formGroup]="formularioRegistro"(keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">contraseña</ion-label>
          <ion-input formControlName="password"type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword"type="password"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-select formControlName="rol" placeholder="Seleccione su rol">
              <ion-select-option value="Estudiante">Estudiante</ion-select-option>
              <ion-select-option value="Docente">Docente</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </form>
      
      <ion-button (click)="guardar()">Registrarse</ion-button>
      <br>
      

    </ion-card-content>
  </ion-card>

  
</ion-content>

<ion-button id="modal-recuperar" expand="block">¿Ha olvidado su contraseña?</ion-button>

<!-- Modal para mostrar información adicional o recuperación de contraseña -->
<ion-modal #modal trigger="modal-recuperar" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Recuperar Contraseña</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="formRecuperar">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-button (click)="recuperarPassword()">Recuperar Contraseña</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>




<ion-footer>
  <ion-toolbar color="warning">
    <ion-button (click)="goBack()">Atras</ion-button>
  </ion-toolbar>
</ion-footer>
